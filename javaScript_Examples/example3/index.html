<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example3</title>
</head>
<body>
    <script>
        // Example1:
        let i = 10
        let f = 20.5
        let b = true
        let s = 'Hà Nội'

        document.write('Example1:')
        document.write('<br/>')
        document.write('i = ' + i)
        document.write('<br/>')
        document.write('f = ' + f)
        document.write('<br/>')
        document.write('b = ' + b)
        document.write('<br/>')
        document.write('s = ' + s)
        document.write('<br/>')

        // Example2:
        let width = 20
        let height = 10
        let area = width * height
        
        document.write('<hr/>')
        document.write('Example2:')
        document.write('<br/>')
        document.write('Area = ' + area)
        document.write('<br/>')
        document.write('<hr/>')

         // Example3:
        let A = prompt("moi nhap so A");
        let B = prompt("moi nhap so B");
        let mod = A % B
        if (mod == 0) {
            alert('A chia het cho B')
        } else {
            alert('A khong chia het cho B')
        }

    </script>
</body>
</html>
