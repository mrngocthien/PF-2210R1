<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    div {
        width: 500px;
        margin: auto;
    }
    #num1, #num2 {
        width: 200px;
        margin: 20px 10px;
    }
    .btn {
        width: 95px;
        margin: 6px;
    }
    p {
        text-align: center;
        padding-top: 20px;
    }
    .result {
        font-size: 5em;
    }
     
</style>
<body>
    <div>
        <input type="text" id="num1" placeholder="First number">
        <input type="text" id="num2" placeholder="Second number"> <br>
        <input class="btn" onclick="tinhToan()" type="button" id="cong" value="Cong">
        <input class="btn" onclick="tinhToan()" type="button" id="tru" value="Tru">
        <input class="btn" onclick="tinhToan()" type="button" id="nhan" value="Nhan">
        <input class="btn" onclick="tinhToan()" type="button" id="chia" value="Chia">
        <p>Ket Qua la :</p>
        <p id="result"></p>
    </div>
    <script>
        function tinhToan() {
            let num1 = +document.getElementById('num1').value;
            let num2 = +document.getElementById('num2').value;
            let value = document.getElementById().value;
            if (value == "Cong") {
                document.getElementById('result').innerHTML = (num1 + num2);
            };
        }
    </script>
</body>
</html>
