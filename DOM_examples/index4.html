<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example4</title>
</head>
<body>
    <p>Mời bạn nhập năm :</p>
    <input id="input" type="text" placeholder="Nhập năm vào đây !">
    <input id="check" type="button" value="Kiểm tra" onclick="check()">
    <script>
        function check() {
            let inputValue = document.getElementById('input');
            let year = inputValue.value;
            let isLeapYear = false;

            if (year % 4 == 0) {
                if (year % 100 == 0) {
                    if (year % 400 == 0) {
                        isLeapYear = true;
                        }
                } else {
                    isLeapYear = true;
                }
            }
            if (isLeapYear) {
                alert(year + ' là năm nhuận !')
            } else {
                alert(year + ' không phải là năm nhuận !')
            }
        }
        
    </script>
</body>
</html>
