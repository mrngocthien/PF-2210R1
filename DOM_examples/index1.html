<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example1</title>
</head>
<body>
    <div id="messageDiv"></div>
    <p id="waiting"></p>
    <button type="button" onclick="showMessage();">Click Me!</button>
    <script>
    function showMessage(){
        alert('Xin chào bạn ơi !');
        document.getElementById('messageDiv').innerHTML = 'Xin chào lần 2 !';
        document.getElementById('waiting').innerHTML = 'Please wait for serveral seconds !';
        setTimeout('document.write(\'Xin chào lần 3 !\');',1000);
        console.log('Xin chào lần 4!');
    }
    </script>
</body>
</html>
