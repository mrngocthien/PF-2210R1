<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        width: 400px;
        height: 400px;
        margin: auto;
        background: greenyellow;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
    .row {
        display: flex;
        justify-content: center;
        width: 270px;
        background: gray;
        border-radius: 10px;
    }
    th {
        color: #fff;
    }
    input {
        width: 92%;
        margin: 5px;
    }
    button {
        width: 50px;
        margin: 2px 5px;
        border-radius: 5px;
    }
</style>
<body>
    <div class="container">
        <h2>CALCULATOR APP WEB DEMO</h2>
        <div class="row">
            
            <table>
                <tr>
                    <th colspan="4">CASIO FX 500</th>
                </tr>
                <tr>
                    <td colspan="4"><input type="text" id="num"></td>
                </tr>
                <tr>
                    <td><button onclick="num('(')">(</button></td>
                    <td><button onclick="num(')')">)</button></td>
                    <td><button onclick="num('%')">%</button></td>
                    <td><button onclick="clearAllNum()">AC</button></td>
                </tr>
                <tr>
                    <td><button onclick="num(7)">7</button></td>
                    <td><button onclick="num(8)">8</button></td>
                    <td><button onclick="num(9)">9</button></td>
                    <td><button onclick="num('/')">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="num(4)">4</button></td>
                    <td><button onclick="num(5)">5</button></td>
                    <td><button onclick="num(6)">6</button></td>
                    <td><button onclick="num('*')">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="num(1)">1</button></td>
                    <td><button onclick="num(2)">2</button></td>
                    <td><button onclick="num(3)">3</button></td>
                    <td><button onclick="num('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="num(0)">0</button></td>
                    <td><button onclick="num('.')">.</button></td>
                    <td><button onclick="cal()">=</button></td>
                    <td><button onclick="num('+')">+</button></td>
                </tr>
            </table>
        </div>
        
    </div>
    <script>
        function num(x) {
            document.getElementById('num').value +=x;
        }
        function cal() {
            let phepTinh = document.getElementById('num').value;
            document.getElementById('num').value = eval(phepTinh);
        }
        function clearAllNum() {
            document.getElementById('num').value = ''; // ko dat ten func trung ten cac ham dung san (clear,...)
        }
    </script>
</body>
</html>
