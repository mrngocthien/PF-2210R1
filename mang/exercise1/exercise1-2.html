<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise1-2</title>
</head>
<body>
    <script>
        let nums = prompt('Nhap vao so bat ky'),
            str = nums.toString(), // ep gia tri bien nums ve kieu chuoi
            array = [str[0]];

        for (let i = 1; i < str.length; i++) {
            if (str[i] % 2 === 0 && str[i-1] % 2 === 0) {
                array.push('-', str[i]); // neu gia tri thu i va i-1 la so chan thi add no vao chuoi kem dau -
            } else {
                array.push(str[i]); // add gia tri vao chuoi binh thuong
            }
        }
        document.write(nums + '<br>');
        document.write(array.join(''));

        
    </script>
</body>
</html>
