<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise3</title>
</head>
<style>
    @keyframes randomPosition {
        0%, 100% {
            transform: translate(0%);
        }
        25% {
            transform: translate(150%, 0%);
        }
        50% {
            transform: translate(150%, 80%);
        }
        75% {
            transform: translate(0%, 80%);
        }
    }
    .container {
        background: yellowgreen;
        width: 30%;
        margin: 5% 10%;
        border-radius: 10px;
        text-align: center;
        display: flex;
        justify-content: center;
        flex-direction: column;
        color: #000;
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.6);
        transition: 0.5s ease;
        animation: randomPosition 5s infinite;
        cursor: pointer;
    }
    .container:hover {
        background: orange;
        color: #fff;
    }
    textarea {
        text-align: center;
        font-size: 1.5em;
    }
</style>
<body>
    <div class="container">
        <h1>Type anything slowly !</h1>
        <textarea name="" id="inp" cols="30" rows="10"></textarea>
    </div>
    <script>
        let inp = document.getElementById('inp').ariaValueText;
        str = inp.toString();
        document.write(str);
    </script>
</body>
</html>
