<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Snake Game</title>
</head>
<body>
    <h1>Strange Snake Game</h1>
    <div class="group">
        <p>Please choose your bet amount:
            <select id="cost">
                <option value="90">10$</option>
                <option value="60">50$</option>
                <option value="30">100$</option>
            </select>
            <input id="" type="button" onclick="startGame()" value="Start"/>
        </p>
    </div>
    <h4>Press any arrow keys to start game !</h4>
    <p>Your earns: <span id="score">0</span></p>
    <p><span>Your time in game: </span><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span></p>    
    <canvas id="board"></canvas>
    <script src="./app.js"></script>
</body>
</html>
