<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Game</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background: #000;
    }
    .main {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50vw;
        height: 90vh;
        border: 2px solid #fff;
    }
    .ball {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 30px;
        height: 30px;
        background: #fff;
        border-radius: 50%;
    }
    .bar {
        position: absolute;
        left: 50%;
        bottom: 10%;
        width: 150px;
        height: 25px;
        background: blue;
        border-radius: 5px;
        border: 2px solid #fff;
        transition: 0.5s;
    }
</style>
<body>
    <div class="main">
        <div class="ball"></div>
        <div class="bar"></div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
