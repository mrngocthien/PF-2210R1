<body>
    <script>
        let a = +prompt('Nhap vao so a: ');
        let b = +prompt('Nhap vao so b: ');
        let c = +prompt('Nhap vao so c: ');
        function getMin(a, b, c) {
            let min = a;
            min = min > b ? b : min;
            min = min > c ? c : min;
            return min
        }
        alert(getMin(a, b, c));
    </script>
