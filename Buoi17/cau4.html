<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt('Nhap vao so a: ');
        let b = +prompt('Nhap vao so b: ');
        for (let i = a; i <= b; i++) {
            if (i % 3 == 0 && i > 20) {
                document.write(i + '<br>');
            }
        }
    </script>
</body>
</html>
