<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice5</title>
</head>
<body>
    <script>
            
            document.write('<div style="width:50px; margin:auto">');
                for (let i = 1; i <= 5; i++) {
                    for (let j = 1; j <= i; j++) {
                        document.write("*");
                    }
                    document.write("</br>");
                }
            document.write('</div>');
            document.write('<br>');

            document.write('<div style="width:50px; margin:auto">');
                for (let i = 5; i >=1; i--) {
                    for (let j = 1; j <= i; j++) {
                        document.write("*");
                    }
                    document.write("</br>");
                }
            document.write('</div>');
            document.write('<br>');

            document.write('<div style="width:50px; margin:auto; text-align:right;">');
                for (let i = 1; i <= 5; i++) {
                    for (let j = 1; j <= i; j++) {
                        document.write("*");
                    }
                    document.write("</br>");
                }
            document.write('<br>');

                for (let i = 5; i >=1; i--) {
                    for (let j = 1; j <= i; j++) {
                        document.write("*");
                    }
                    document.write("</br>");
                }
            document.write('</div>');
            document.write('<br>');
    </script>
</body>
</html>
