    <script>
        
        function resetAll() {

        function check() {
            let inp = document.getElementById('inp').value;
            let n = inp, 
                remaining = 0,
                reverse = 0;
            
            if (inp <= 11 ) {
                alert('De dam bao truc quan, vui long nhap so nguyen duong > 11');
            } else {
                //break point khi n == 0 
                while (n > 0) {
                    remaining = n % 10; // lay phan du trong gia tri cua bien n
                    reverse = reverse * 10 + remaining; //cap nhat gia tri cua bien reverse
                    n = Math.floor(n/10); // cap nhat gia tri cua bien n bang phuong thuc lam tron xuong
                }
                document.getElementById('result').innerHTML = 'so dao nguoc cua so tren la :' + '<br>' + + reverse;
