<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice8-2</title>
</head>
<body>
    <script>
        let temperature = +prompt('Nhap vao nhiet do hien tai :');
        while (temperature < 20) {
            temperature = +prompt('Vui long tang nhiet do len tren 20');
        }
        while (temperature > 100) {
            temperature = +prompt('Vui long giam nhiet do xuong duoi 100');
        }
        alert('nhiet do hien tai la : ' + temperature);
    </script>
</body>
</html>
