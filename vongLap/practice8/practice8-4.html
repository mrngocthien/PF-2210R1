<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice8-4</title>
</head>
<body>
    <script>
        let fibo = 1,
            i = 1,
            n1 = 0,
            n2 = 1;

        while (i % 5 != 0) {
            fibo = n2 + n1; //F(n) = F(n-1) + F(n-2)
            n1 = n2; // F(n-2)
            n2 = fibo; // F(n-1)
            i++;
        }
        alert(fibo);
    </script>
</body>
</html>
