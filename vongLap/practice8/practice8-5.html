<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice8-5</title>
</head>
<body>
    <script>
        let num = 20,
            fibo = 1,
            i = 1,
            n1 = 0,
            n2 = 1,
            sum = 0;

        while (i <= num) {
            document.write(fibo + '<br>');
            fibo = n2 + n1; //F(n) = F(n-1) + F(n-2)
            n1 = n2; // F(n-2)
            n2 = fibo; // F(n-1)
            sum += fibo;
            i++;
        }
        document.write('<hr>')
        document.write(sum);
    </script>
</body>
</html>
