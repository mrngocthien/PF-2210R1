<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice8-6</title>
</head>
<body>
    <script>
        let count = 0; //bien dem
        let num = 0; //bien so tu nhien
        let sum = 0; //bien tong
        while (count < 30) {
            if (num % 7 == 0) {
                sum += num; //tong = tong + num (chia het cho 7)
                count++; //tang bien dem len 
            }
            num++; //tang bien so len 1
        }
        document.write(sum);
        
    </script>
</body>
</html>
