<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice4</title>
</head>
<body>
    <script>
        let multiTable;
        multiTable = "<table border='1' width='900' cellspacing='0' cellpadding='3'>"
        for (i = 1; i <= 10; i++) {
            multiTable += "<tr>";
            for (j = 2; j < 10; j++) {
                multiTable += "<td>" + j + ' x ' + i + ' = ' + (i * j) + "</td>";
            }
            multiTable += "</tr>";
        }
        multiTable += "</table>";
        document.write(multiTable);
    </script>
</body>
</html>
