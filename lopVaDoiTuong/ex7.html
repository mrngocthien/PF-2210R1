<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
</style>
<body>
    <!-- 
        - tao lop meo: ten, can nang, an(): nhan vao 1 so, tang can = so do
        - tao lop chuot: ten, can nang
     -->

     <script>
        class Cat {
            constructor(name, weight, speed) {
                this.name = name;
                this.weight = weight;
                this.speed = speed;
            }
            sound() {
                document.write('meo meo<br>');
            }

            catchedRat() {
                if (rat.speed < this.speed) {
                    document.write('bat duoc con chuot ' + rat.name + '<br>');
                } else {
                    document.write('khong bat duoc con chuot ' + rat.name + '<br>')
                }
            }
            getEat(rat) {
                if (rat.isDie == false) {
                    this.weight += rat.weight;
                    rat.isDie = true;
                }
            }
            getInfo() {
                document.write('Meo ' + this.name + ' nang ' + this.weight + ' kg<br>')
            }
        }

        class Rat {
            constructor(name, weight, speed) {
                this.name = name;
                this.weight = weight;
                this.speed = speed;
                this.isDie = false;
            }
            sound() {
                document.write('chit chit<br>')
            }
            getInfo() {
                if (this.isDie == true) {
                    document.write(' RIP Chuot ' + this.name);
                } else {
                    document.write('Chuot ' + this.name + ' nang ' + this.weight + ' kg<br>')
                }
            }
        }

        let cat = new Cat('Tom', 6, 3);
        let rat = new Rat('Jerry', 3, 1);

        function catInfo() {
            cat.getInfo();
            cat.sound();
        }
        function ratInfo() {
            rat.getInfo();
            rat.sound();
        }
        function animalsRace(n) {
            let catDistance = 0,
                ratDistance = 0;
            for (let i = 0; i < n; i++) {
                catDistance += cat.speed;
                ratDistance += rat.speed;
            }
            if (catDistance >= ratDistance) {
                cat.catchedRat();
                cat.getEat(rat);
                cat.getInfo();
                rat.getInfo();
            }
        }

        catInfo();
        ratInfo();
        animalsRace(20);
     </script>
</body>
</html>
