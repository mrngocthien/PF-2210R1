<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        
        class MyDate {
            constructor(day, month, year) {
                    this.day = day;
                    this.month = month;
                    this.year = year;
            }
            getDay() {
                return this.day;
            }
            getMonth() {
                return this.month;
            }
            getYear() {
                return this.year;
            }
            setDate() {
                return day = 1,
                        month = 1,
                        year = 1991;
            }
            toString() {
                alert(day + "/" + month + "/" + year);
            }
        }

        let date = new MyDate(2, 2, 2007);
        let day = date.getDay(); // 2
        let month = date.getMonth(); // 2
        let year = date.getYear(); // 2007
        date.toString();

        date.setDate();
        date.toString();
    </script>
</body>
</html>
