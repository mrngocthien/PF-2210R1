    <canvas id="myCanvas" width="800" height="600" style="border: 3px solid #000000"></canvas>

    <script>

        let ctx = document.getElementById("myCanvas").getContext("2d");
        class Rectangle {
            constructor(x, y, width, height, color) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
            }
            render() {
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.closePath();
            }
        }

        
        let rect = new Rectangle(100, 120, 200, 400, 'red');
        rect.render();
    </script>
