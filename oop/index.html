        let ctx = document.getElementById("myCanvas").getContext("2d");

        class Circle {
            constructor(x, y, radius, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
            }
            getInfo() {
                alert('hinh tron co ban kinh ' + this.radius + 
                ' va mau la ' + this.color)
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                ctx.fillStyle = this.color;
                ctx.fill();
                // ctx.stroke();
                ctx.closePath();
            }
        }

        let c1 = new Circle(200, 120, 20, 'red');
        let c2 = new Circle(120, 120, 60, 'black');

        c1.draw();
        c2.draw();
