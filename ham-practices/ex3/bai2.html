    <script>

        /*

            4
        }
        1: ten ham
        2: tham so dau vao
        3: doan code xu ly de co 4
        4: gia tri tra ve tu ham
        */
        let stars = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'],
            constellations = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

        function check(x) {
            for (let i = 0; i <= stars.length; i++) {
                if (x == stars[i].toLowerCase()) {
                    alert('Ngoi sao ' + x + ' thuoc chom sao '+ constellations[i]);
                    break
                } else {
                    alert('Ngoi sao ko ton tai');
                    break                   
                }
            }
        }
        let starName = prompt('nhap vao ten ngoi sao bat ky ');
        check(starName);
        
        

    </script>
