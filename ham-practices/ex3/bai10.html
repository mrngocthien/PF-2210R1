        2: tham so dau vao
        3: doan code xu ly de co 4
        4: gia tri tra ve tu ham

        function check(arr, element){
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (element == arr[i]) {
                    count++;
                }
            }
            alert('phan tu ' + element + ' xuat hien ' + count + ' lan');
        }

        let arr = [1, 2, 3, 4, 3, 3],
            x = +prompt('Nhap vao so bat ky');

        check(arr, x);
