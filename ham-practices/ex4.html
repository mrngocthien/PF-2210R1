<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let xxx = prompt('nhap vao chuoi :');
        function deQuy(str) {
            if (str[0] != str[str.length - 1]) {
                    return false;
            }
            if (str.length <= 1) {
                return true;
            }
            return deQuy(str.substring(1, str.length - 1))
        }
        alert(deQuy(xxx));
    </script>
</body>
</html>
