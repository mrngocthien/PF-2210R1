<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //giai thua
        let num = +prompt('Nhap vao n:');
        function tinhGT(num) {
            if (num == 1) {
                return num
            }
            return num * tinhGT(num - 1);
        }
        alert(tinhGT(num));
    </script>
</body>
</html>
