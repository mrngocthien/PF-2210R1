<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

</style>
<body>
    <img src="./img.jpeg" id="img" alt="" style="width: 300px;
                                                height: 300px;
                                                position: absolute;
                                                top: 100px;
                                                left: 500px; border-radius: 50%;">
    
    <script>
        let anh = document.getElementById('img');
        let speedX = 5,
            speedY = 5;

        setInterval(() => {
            anh.style.left = parseInt(anh.style.left) + speedX + 'px';
            anh.style.top = parseInt(anh.style.top) + speedY + 'px';
            if (parseInt(anh.style.left) >= window.innerWidth - parseInt(anh.style.width)) {
                speedX = -speedX;
            }
            if (parseInt(anh.style.top) >= window.innerHeight - parseInt(anh.style.height)) {
                speedY = -speedY;
            }
            if (parseInt(anh.style.left) <= 0) {
                speedX = -speedX;
            }
            if (parseInt(anh.style.top) <= 0) {
                speedY = -speedY;
            }
        }, 10);

        // lam anh tu di chuyen lan luot thanh hinh chu nhat quanh 4 canh man hinh
        // lam anh tu di chuyen va co the thay doi huong
    </script>
</body>
</html>
