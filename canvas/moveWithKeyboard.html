<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
        transition: 0.5s;
    }
</style>
<body>
    <img src="./img.jpeg" id="img" alt="" style="width: 20%;
                                                position: absolute;
                                                top: 100px;
                                                left: 500px">
    
    <script>
        let anh = document.getElementById('img');
        window.addEventListener('keydown', (k) => {
            if (k.key == 'd') {
                anh.style.left = parseInt(anh.style.left) + 50 + 'px';
            }
            if (k.key == 'a') {
                anh.style.left = parseInt(anh.style.left) + -50 + 'px';
            }
            if (k.key == 'w') {
                anh.style.top = parseInt(anh.style.top) + -50 + 'px';
            }
            if (k.key == 's') {
                anh.style.top = parseInt(anh.style.top) + 50 + 'px';
            }
        })
    </script>
</body>
</html>
