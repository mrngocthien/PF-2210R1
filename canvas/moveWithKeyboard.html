<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
        transition: 0.5s;
    }
</style>
<body>
    <img src="./img.jpeg" id="img" alt="" style="width: 20%;
                                                position: absolute;
                                                top: 0;
                                                left: 0">
    
    <script>
        let anh = document.getElementById('img');
        let speedX = 5;
        let speedY = 0;
        setInterval(() => {
            anh.style.left = parseInt(anh.style.left) + speedX + "px";
            anh.style.top = parseInt(anh.style.top) + speedY + "px";
        }, 25)
        window.addEventListener('keydown', (k) => {
            if (k.key == 'd') {
                speedX = 5;
                speedY = 0;
            }
            if (k.key == 'a') {
                speedX = -5;
                speedY = 0;
            }
            if (k.key == 'w') {
                speedX = 0;
                speedY = -5;
            }
            if (k.key == 's') {
                speedX = 0;
                speedY = 5;
            }
        })
    </script>
</body>
</html>
