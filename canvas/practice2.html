<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="game" width="800" height="600" style="border: 3px solid #000000"></canvas>
    <script>
        let gameContext = document.getElementById("game").getContext("2d");
        let carXPosition = 20,
            carYPosition = 20,
            carWidth = 150,
            carHeight = 100;

        function drawCar() {
            gameContext.beginPath();
            gameContext.fillStyle='#fa4b2a';
            gameContext.fillRect(carXPosition, carYPosition, carWidth, carHeight);
        }

        let gameTopPosition = 0, //coi tran (+7%)
            gameBottomPosition = 600, //lau san (-7%)
            yDistance = 1,
            timeLoop = 10;

        function moveCar() {
            gameContext.clearRect(carXPosition, carYPosition, carWidth, carHeight);
            
            let isTouchTop = carYPosition < gameTopPosition; //cham tran
            let isTouchBottom = carYPosition + carHeight > gameBottomPosition; //cham san
            if (isTouchTop || isTouchBottom) {
                yDistance = -yDistance;//quay he Hai oi !
            }

            carYPosition += yDistance;
            drawCar();
        }

        setInterval(moveCar, timeLoop);
    </script>
</body>
</html>
